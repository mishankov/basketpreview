{% extends "gamespreview/header.html" %}

{% block content %}
<div class="mdl-grid">
	{% for post in object_list %}
	<!-- <h5>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}"> {{post.title}}</a></h5> -->

	<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
		<div class="mdl-card__title mdl-card--border" ><!-- style="background-color: green" -->
			<h2 class="mdl-card__title-text"><a href="/blog/{{post.id}}">{{post.title}}</a></h2>
		</div>

		<div class="mdl-card__supporting-text mdl-card--border">
			{{ post.short_body }}
			<br><br>
			{{ post.date|date:"d/m/Y" }}
		</div>

		<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/blog/{{post.id}}">
				Read post
			</a>
		</div>

	</div>

	{% endfor %}
</div>
{% endblock %}
