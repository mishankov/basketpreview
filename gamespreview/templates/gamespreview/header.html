<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<meta charset="utf-8" />
	<!-- CDN for MDL
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-light_blue.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	-->
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'mdl/material.min.css' %}">
	<script src="{% static 'mdl/material.min.js' %}"></script>
	
	<link rel="stylesheet" href="{% static 'mdl/extensions.css' %}">        <!-- Manual extensions -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>BasketPreview</title>
</head>

<body>
	<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-layout--no-desktop-drawer-button">
		<header class="mdl-layout__header mdl-layout__header--scroll">

			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title"> 
					<a href="/"><img src="{% static 'images/main-logos/dark.png' %}" width="150px"> </a>
				</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<!-- <a class="mdl-navigation__link" href="/glossary/">Glossary</a> -->
			        <a class="mdl-navigation__link" href="/blog/">Blog</a>
			        <a class="mdl-navigation__link" href="/about/">About</a>
      			</nav>
    		</div>
		</header>

		<div class="mdl-layout__drawer">
		    <span class="mdl-layout-title"> 
		    	<a href="/"><img src="{% static 'images/main-logos/mini_dark.png' %}" width="50px" style="padding-top: 5px"> </a>
		    </span>
		    <nav class="mdl-navigation">
		    	<!-- <a class="mdl-navigation__link" href="/glossary/">Glossary</a> -->
		      	<a class="mdl-navigation__link" href="/blog/">Blog</a>
		      	<a class="mdl-navigation__link" href="/about/">About</a>
		    </nav>
		  </div>

  		<main class="mdl-layout__content" style="flex: 1 0 auto;">
			{% block content %}
			{% endblock %}

			<div class="mdl-layout-spacer"></div>
			
		</main>

		<footer class="mdl-mini-footer">
			<div class="mdl-mini-footer__left-section">
				<div class="mdl-logo">
					<a href="/"><img src="{% static 'images/main-logos/mini_light.png' %}" width="50px"></a>
				</div>

				<ul  class="mdl-mini-footer__link-list">
					<!-- <li> <a class="mdl-navigation__link" href="/glossary/">Glossary</a> </li>  -->
					<li> <a class="mdl-navigation__link" href="/blog/">Blog</a> </li>
					<li> <a class="mdl-navigation__link" href="/about/">About</a> </li>
				</ul>
			</div>
		</footer>
		
	</div>
</body>
</html>
